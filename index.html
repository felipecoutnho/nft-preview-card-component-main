<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
      <section>
       <figure class="imagem-principal">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="static-imagem1"><img class="static-imagem" src="images/icon-view.svg" alt="icon-view"></div>
      </figure>
        <h1>Equilibrium #3429</h1>
        <p class="paragrafo1">Our Equilibrium collection promotes balance and calm.  </p>

        <div class="secao">
          <h2>
            <i class="fa-brands fa-ethereum"></i>
             0.041 ETH
          
           </h2>
           <p><i class="fa-solid fa-clock"></i> 3 days left</p>
        </div>

        <span id="line-border"></span>

         <div class="imagem-info">
  
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
         </div>

      </section>

  </main>

  <footer> <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Coutinho</a>.
  </div></footer>

  <script src="https://kit.fontawesome.com/da3d12f4f8.js" crossorigin="anonymous"></script>
</body>
</html>
